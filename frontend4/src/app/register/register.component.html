<div class="container">
  <div *ngIf = '!this.isLogin'>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
      <div class = 'form-group row'>
        <label class="col-sm-2 col-form-label">Nutzername</label>
        <div class="col-sm-10">
          <input class = 'form-control' type = "text" formControlName="username" name = "username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        </div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Nutzername ist ein Pflichtfeld</div>
        </div>
      </div>
      <div class = 'form-group row'>
        <label class="col-sm-2 col-form-label">E-Mail</label>
        <div class="col-sm-10">
          <input class = 'form-control' type = "email" formControlName="email" name = "email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        </div>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-Mail ist ein Pflichtfeld</div>
        </div>
      </div>
      <div class = 'form-group row'>
        <label class="col-sm-2 col-form-label">Passwort</label>
        <div class="col-sm-10">
          <input class = 'form-control' type = "password" formControlName="password" name = "password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Passwort ist ein Pflichtfeld</div>
        </div>
      </div>
      <input class= 'btn btn-dark btn-block' type = "submit" value = "Registrieren">
    </form>
  </div>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
    <h3>Das Einloggen war erfolgreich!</h3>
  </div>
</div>
