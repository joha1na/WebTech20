<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputGameName" class="col-sm-2 col-form-label">Name des Games</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="gameNameControl" id="inputGameName">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPlatform" class="col-sm-2 col-form-label">Plattform</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="platformControl" id="inputPlatform">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="statusControl" id="inputStatus">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputRating" class="col-sm-2 col-form-label">Bewertung</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="ratingControl" id="inputRating">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-dark btn-block" [disabled]="!form.valid">Anlegen</button>
      </div>
      <div class="col-sm-6">
        <button type="cancel" class="btn btn-secondary btn-block" (click)="cancel()">Abbrechen</button>
      </div>
    </div>
  </form>
</div>
